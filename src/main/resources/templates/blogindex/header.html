<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="head-fragment">
<!--    <meta charset="utf-8">-->
    <title th:text="|${configuration.webName}| + ' - 主页'">主页</title>
    <meta name="description" th:content="${configuration.webDescribe}">
    <link rel="shortcut icon" th:href="@{${configuration.webIcon}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Window-target" content="_top"/>
    <link rel="stylesheet" th:href="@{/blogindex/css/base.css}">
</head>
<header th:fragment="header-fragment" class="intro-header"
        th:style="'background-image:url(' + @{/images/header.jpg} + ');'">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                  <span class="subheading">
                      加油，努力学习
                  </span>
                </div>
            </div>
        </div>
    </div>
</header>
<nav th:fragment="nav-fragment" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-for="toggle-items">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="${configuration.webName}"></a>
        </div>
        <div class="navbar-collapse" style="display: none;" id="toggle-items" >
            <ul class="nav navbar-nav navbar-right">
                <li shiro:guest="">
                    <a th:href="@{/page/login}">登录</a>
                </li>
                <li shiro:user="" >
                    <a th:each="cookie :${#httpServletRequest.getCookies()}" class="header-avatar" th:if="${cookie.getName().equals('userId')}" th:href="@{'/page/userMessage/'+${cookie.getValue()}}">
                        <img th:each="cookie :${#httpServletRequest.getCookies()}" class="avatar1" th:if="${cookie.getName().equals('userAvatar')}" th:src="@{${cookie.getValue()}}">
                    </a>
                </li>
                <li shiro:user="">
                    <a th:href="@{/user/background}">后台</a>
                </li>
                <li>
                    <a th:href="@{/page/link}">友链</a>
                </li>
                <li>
                    <a th:href="@{/about}">关于</a>
                </li>
                <li shiro:user="">
                    <a th:href="@{/logount}">退出</a>
                </li>
            </ul>
        </div>
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li shiro:guest="">
                        <a th:href="@{/page/login}">登录</a>
                    </li>
                    <li>
                        <div shiro:user="" class="header-avatar">
                            <a th:each="cookie :${#httpServletRequest.getCookies()}"  th:if="${cookie.getName().equals('userId')}" th:href="@{'/page/userMessage/'+${cookie.getValue()}}">
                                <img th:each="cookie :${#httpServletRequest.getCookies()}" class="avatar1" th:if="${cookie.getName().equals('userAvatar')}" th:src="@{${cookie.getValue()}}">
                            </a>
                        </div>
                    </li>
                    <li shiro:user="">
                        <a th:href="@{/user/background}">后台</a>
                    </li>
                    <li>
                        <a th:href="@{/page/link}">友链</a>
                    </li>
                    <li>
                        <a th:href="@{/about}">关于</a>
                    </li>
                    <li shiro:user="">
                        <a th:href="@{/logout}">退出</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        <script th:src="@{/blogindex/plugins/jquery/jquery.min.js}"></script>
        <script>
            $(function () {
                $('.navbar-toggle').click(function () {
                    $('#toggle-items').fadeToggle("fast");
                });
            })
        </script>
    </div>
    <!-- /.container -->
</nav>
</html>
