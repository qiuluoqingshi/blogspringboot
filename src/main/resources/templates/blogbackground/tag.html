<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="blogbackground/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="blogbackground/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="blogbackground/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">标签管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" class="form-control col-1" id="tagName" name="tagName"
                                       placeholder="标签" required="true">&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" onclick="tagAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-danger" onclick="deleteTag()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="blogbackground/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/blogbackground/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/blogbackground/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/blogbackground/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/blogbackground/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/blogbackground/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/blogbackground/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/blogbackground/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/blogbackground/dist/js/public.js}"></script>
<script th:src="@{/blogbackground/dist/js/tag.js}"></script>
<script th:src="@{/blogindex/plugins/getCookie/getCookie.js}"></script>
</body>
<script>
    $(function () {
        $("#sidebar-userName").text(GetCookie("userName"))
    })
</script>
</html>
