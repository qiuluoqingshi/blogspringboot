<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:this.th="http://www.w3.org/1999/xhtml">
<header th:replace="blogbackground/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
<!--     引入页面头header-fragment-->
    <div th:replace="blogbackground/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="blogbackground/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card-header">
                    <h3 class="card-title">管理首页</h3>
                </div> <!-- /.card-body -->
                <div class="row" style="margin-top: 40px;border-top:0px;">
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>新增博客</h3>

                                <p>记心中所想</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-pencil-square-o"></i>
                            </div>
                            <a th:href="@{/user/blogsEdit}" class="small-box-footer">let's go <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${allTypeAmount['blogAmount']}">65</h3>

                                <p>总文章数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-list-alt"></i>
                            </div>
                            <a th:href="@{/user/blogsManage}" class="small-box-footer">More info <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">
                        <!-- small box -->
                        <div class="small-box bg-primary">
                            <div class="inner">
                                <h3 th:text="${allTypeAmount['commentAmount']}">65</h3>

                                <p>收到评论数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-comments"></i>
                            </div>
                            <a th:href="@{/user/comments}" class="small-box-footer">More info <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <th:block shiro:hasAnyRoles="admin,superadmin">
                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3 th:text="${allTypeAmount['categoryAmount']}">65</h3>

                                    <p>分类数量</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-bookmark"></i>
                                </div>
                                <a th:href="@{/user/categories}" class="small-box-footer">More info <i
                                        class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3 th:text="${allTypeAmount['tagAmount']}">65</h3>

                                    <p>标签总量</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-tags"></i>
                                </div>
                                <a th:href="@{/user/tags}" class="small-box-footer">More info <i
                                        class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-dark">
                                <div class="inner">
                                    <h3 th:text="${allTypeAmount['linkAmount']}">65</h3>

                                    <p>友情链接</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-heart"></i>
                                </div>
                                <a th:href="@{/user/links}" class="small-box-footer">More info <i
                                        class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                    </th:block>

                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="blogbackground/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/blogbackground/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/blogbackground/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/blogbackground/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/blogbackground/dist/js/adminlte.min.js}"></script>
<script th:src="@{/blogindex/plugins/getCookie/getCookie.js}"></script>
<script>
    $(function () {
        $("#sidebar-userName").text(GetCookie("userName"))
    })
</script>
</body>
</html>
