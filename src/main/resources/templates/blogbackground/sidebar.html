<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/blogbackground/background}" class="brand-link">
        <img th:src="@{/blogbackground/dist/img/logo.png}" alt="ssm-cluster Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">QBlog</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img id="sidebar-userAvatar" th:each="cookie :${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('userAvatar')}" th:src="@{${cookie.getValue()}}"
                     class="img-circle elevation-2" alt="User Image" style="height: 40px;width: 40px;border-radius: 100%">
            </div>
            <div class="info">
                <a id="sidebar-userName" href="#" class="d-block" ></a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a th:href="@{/user/background}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-dashboard"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/blogsEdit}" th:class="${path}=='edit'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa fa-pencil-square-o"></i>
                        <p>
                            发布博客
                        </p>
                    </a>
                </li>
                <li class="nav-header">管理模块</li>
                <li class="nav-item">
                    <a th:href="@{/user/blogsManage}" th:class="${path}=='blogs'?'nav-link active':'nav-link'">
                        <i class="fa fa-list-alt nav-icon" aria-hidden="true"></i>
                        <p>
                            博客管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/comments}" th:class="${path}=='comments'?'nav-link active':'nav-link'">
                        <i class="fa fa-comments nav-icon" aria-hidden="true"></i>
                        <p>
                            评论管理
                        </p>
                    </a>
                </li>
                <th:block shiro:hasAnyRoles="admin,superadmin">
                    <li class="nav-item">
                        <a th:href="@{/user/categories}" th:class="${path}=='categories'?'nav-link active':'nav-link'">
                            <i class="fa fa-bookmark nav-icon" aria-hidden="true"></i>
                            <p>
                                分类管理
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/user/tags}" th:class="${path}=='tags'?'nav-link active':'nav-link'">
                            <i class="fa fa-tags nav-icon" aria-hidden="true"></i>
                            <p>
                                标签管理
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/user/links}" th:class="${path}=='links'?'nav-link active':'nav-link'">
                            <i class="fa fa-heart nav-icon" aria-hidden="true"></i>
                            <p>
                                友情链接
                            </p>
                        </a>
                    </li>
                </th:block>
                <li class="nav-header">系统管理</li>
                <li class="nav-item" shiro:hasAnyRoles="admin,superadmin">
                    <a th:href="@{/user/configurations}"
                       th:class="${path}=='configurations'?'nav-link active':'nav-link'">
                        <i class="fa fa-wrench nav-icon"></i>
                        <p>系统配置</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/profile}"
                       th:class="${path}=='profile'?'nav-link active':'nav-link'">
                        <i class="fa fa-user-secret nav-icon"></i>
                        <p>修改信息</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">
                        <i class="fa fa-sign-out nav-icon"></i>
                        <p>安全退出</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</html>
